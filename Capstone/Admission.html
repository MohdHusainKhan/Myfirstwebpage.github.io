<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admission</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="hw3.css">
	<script src = "java.js"></script>
</head>
<body>
	<h3>Registration info</h3>
	<div>
  		<form name="myForm" action="extract.html" onsubmit="return validateForm()" method="post">
   	 		<label for="fname"><b>First Name</b></label>
    		<input type="text" id="fname" name="firstname" placeholder="Your firstname.." required="" >

    		<label for="lname"><b>Last Name</b></label>
    		<input type="text" id="lname" name="lastname" placeholder="Your last name.." required="">
    		<label for="PhoneNumber"><b>Phone Number</b></label>
    		<input type="number" id="PhoneNumber" name="phonenumber" placeholder="Your number.." required="">
    		<label for="Email"><b>Email</b></label>
    		<input type="email" id="Email" name="email" placeholder="Your email...." required="">
    		<label for="country"><b>Country</b></label>
    		<select id="country" name="country">
      			<option value="India">India</option>
      			<option value="canada">Canada</option>
      			<option value="usa">USA</option>
      			<option value="Australia">Australia</option>
      			<option value="uk">U.K</option>
      			<option value="turkey">Turkey</option>
      			<option value="arab">Saudi Arab</option>
      			<option value="china">China</option>
      			<option value="france">France</option>
    		</select>
  
    		<input type="submit" value="Submit">
  		</form>
	</div>

</body>
</html>
